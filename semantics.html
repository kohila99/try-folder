<!DOCTYPE html>
<html>
<head>
    <title>semantic Html</title>
</head>
<body>
    <style>
        header{
            background-color:blue;
            
        }
        img {
            width: 50%;
            border: 1px solid orange;
        }
        #kohila-img {
            width: 25%;
        }
    </style>
    <header>
        <h1>learn computer</h1>
    </header>
    <nav>
        <a href="#">Introduction</a>
        <a href="#">Topics</a>
    </nav>
    <section>
        <p>this is computer very uses</p>
    <a href="#">uses</a>
        <p>this computer worked by internet</p>
        <p> i am using the computer</p>
         
    </section>
    <img src="myimage.jpg" id="kohila-img" alt="image">
    <aside>
       <h2>this is an aside tag </h2>
       <p>it is used to mention the content in side of the page</p> 
        
    </aside> 
    <figure>
        <img src="myimage.jpg" class="kohila-img2" alt="image">
        
        <figcaption>it is my image</figcaption>
    </figure>
    <form oninput="x.value=parseInt(a.value)+parseInt(b.value)">
        <input type="color" name="color"> 
        <h1>Input date</h1> <br> <br>
        <input type="date"> <br> <br>
        <input type="datetime"> <br> <br>
        <input type="month"> <br> <br>
        <input type="tel"> <br> <br>
        <input type="url"> <br> <br>
        <input list="etho-oru-id">
        <input list="browser">
        <input list="browser">
        <input list="browser">

        <datalist id="etho-oru-id"> 
            <option value="Vijay">
            <option>Ajith Kumar</option>
        </datalist> <br> <br>

        
        <datalist id="browser"> 
            <option value="IE">IE</option>
            <option value="chrome">chrome</option>
        </datalist> <br> <br>

        <select id="browser2"> 
            <option value="Vijay"></option>
            <option value="ajith_kumar">Ajith Kumar</option>
        </select> <br> <br>

        <input type="text" id="a" value="20">
        <input type="text" id="b" value="30">
        <output name="x"></output>
       </form>

    <footer>
        <h3>this is footer</h3>
        <p>&copy;copyright 2016 info media</p>
    </footer>
    
    
    
</body>
</html>
